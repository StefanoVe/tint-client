<button
  class="
  py-2
  px-4
  bg-{{ color || 'blue' }}-500
  text-{{ textColor || 'white' }}
  font-semibold
  rounded-lg
  shadow-md
  hover:bg-{{ color || 'blue' }}-700
  focus:outline-none focus:ring-2 focus:ring-{{
    color || 'blue'
  }}-400 focus:ring-opacity-75
"
  [innerHTML]="value"
></button>
